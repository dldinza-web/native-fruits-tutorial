<ActionBar title="Login"></ActionBar>

<FlexboxLayout>
  <StackLayout class="form">
    <Image src="~/images/logo.png"></Image>

    <TextField
      hint="Email Address"
      keyboardType="email"
      autocorrect="false"
      autocapitalizationType="none"
      class="input input-border"
      [(ngModel)]="user.email"
    ></TextField>
    <TextField
      hint="Password"
      secure="true"
      class="input input-border"
      [(ngModel)]="user.passwd"
    ></TextField>

    <Button text="Sign in" class="btn btn-primary" (tap)="onSignIn()"></Button>
  </StackLayout>
</FlexboxLayout>

<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
